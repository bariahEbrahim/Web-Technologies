<!DOCTYPE html>
<html>
<head>
    <title>Books List</title>
</head>
<body>
    <h1>Books List lab 9</h1>
    <a href="{% url 'add_book' %}">Add New Book</a>
    <ul>
        {% for book in books %}
        <li>
            {{ book.id }} - {{ book.title }} - {{ book.author }} - ${{ book.price }}
            <a href="{% url 'edit_book' book.id %}">Edit</a>
            <a href="{% url 'delete_book' book.id %}">Delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
