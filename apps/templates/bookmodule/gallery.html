<!DOCTYPE html>
<html>
<head>
    <title>Image Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <a href="{% url 'upload_image' %}">Upload Image</a>
    <ul>
        {% for image in images %}
        <li>
            <img src="{{ image.image.url }}" alt="{{ image.name }}" width="200">
            <p>{{ image.name }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
