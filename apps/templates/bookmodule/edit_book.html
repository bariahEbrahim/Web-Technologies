<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}"><br>
        <label>Author:</label>
        <input type="text" name="author" value="{{ book.author }}"><br>
        <label>Price:</label>
        <input type="number" name="price" step="0.01" value="{{ book.price }}"><br>
        <label>Edition:</label>
        <input type="number" name="edition" value="{{ book.edition }}"><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
